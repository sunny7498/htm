<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div className="App">
    <button id="deeplink" >
        Test Deeplink
    </button>
    <button id="share" >
        Test share
    </button>
    <button id="copy" >
        Test copy
    </button>
    <button id="close" >
        Test close
    </button>

</div>
<script>
    document.getElementById('deeplink').addEventListener('click',(e) => {
        window.open("zmah://zomato/com?action=deeplink&value=zomato-merchant://customer-issues")
    })
    document.getElementById('share').addEventListener('click',(e) => {
        window.open("zmah://zomato/com?action=share&value=this is a share text")
    })
    document.getElementById('copy').addEventListener('click',(e) => {
        window.open("zmah://zomato/com?action=copy_to_clipboard&value=copied to clipboard/????")
    })
    document.getElementById('close').addEventListener('click',(e) => {
        window.open("zmah://zomato/com?action=close")

    })



</script>
</body>
</html>
